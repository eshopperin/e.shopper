<!-- support.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Support - E-Shopper</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Customer Support</h1><p class="text-center mb-5">We're here to help! Fill out the form below and our team will get back to you as soon as possible.</p>

<form class="row g-3">
  <div class="col-md-6">
    <label for="name" class="form-label">Full Name</label>
    <input type="text" class="form-control" id="name" placeholder="Your Name">
  </div>
  <div class="col-md-6">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Your Email">
  </div>
  <div class="col-12">
    <label for="subject" class="form-label">Subject</label>
    <input type="text" class="form-control" id="subject" placeholder="Support Subject">
  </div>
  <div class="col-12">
    <label for="message" class="form-label">Message</label>
    <textarea class="form-control" id="message" rows="5" placeholder="Describe your issue or query..."></textarea>
  </div>
  <div class="col-12 text-center">
    <button type="submit" class="btn btn-primary px-4 mt-3">Submit Request</button>
  </div>
</form>

<div class="mt-5 text-center">
  <p>Need immediate help? Contact us directly at <strong>support@eshopper.in</strong> or call <strong>+91-78199 78428</strong></p>
</div>

  </div>  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script></body>
</html>
